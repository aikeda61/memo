<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue study</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>

    <header id="header" >
        <ul>
            <li v-for="nav in navs">
                <a :href="nav.link">{{ nav.title }}</a>
            </li>
        </ul>
    </header>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue
        createApp({
            data(){
                return {
                    navs : [
                        {
                            title: "el01",
                            link: "#el01"
                        },
                        {
                            title: "el02",
                            link: "#el02"
                        },
                        {
                            title: "el03",
                            link: "#el03"
                        }
                    ]
                }
            }
        }).mount("#header")
    </script>

    <hr>

    <main>
        <section id="el01">
            <dl v-for="(place, index) in places">
                <dt>{{titleFunction(place)}}{{index + 1}}: {{ place.station }}</dt>
                <dd>
                    <li>{{ place.prefecture }}</li>
                    <li>{{ place.area }}</li>
                </dd>
            </dl>


        </section>

    

        <script>
            createApp({
                data(){
                    return {
                        // title: "",
                        places : [
                            {
                                station: "urawa",
                                prefecture: "saitama",
                                area: "kanto"
                            },
                            {
                                station: "umeda",
                                prefecture: "osaka",
                                area: "kansai"
                            },
                            {
                                station: "tokyo",
                                prefecture: "tokyo",
                                area: "kanto"
                            }
                        ],
                    }
                },
                methods: {
                    titleFunction(x){
                        return Object.keys(x)[0]
                    }
                }
            }).mount("#el01")
        </script>

        <hr>

        <section id="el02">
            {{worlds[0]}}
            <!-- 表示の仕方がわからないとき、上の行みたいに表の外でデバックみたいなことをしたらわかりやすい！ -->
            <table>
                <tr>
                    <th scope="row" v-for="(element, index) in worlds[0]">{{index}}</th>
                </tr>
                <tr v-for="world in worlds">
                    <td v-for="value in world">{{value}}</td>
                </tr>
            </table>
        </section>

        <script>
            createApp({
                data(){
                    return{
                        title: "",
                        worlds: [
                            {
                                country: "japan",
                                principal: "tokyo",
                                area: "asia",
                                jp: "日本"
                            },
                            {
                                country: "germany",
                                principal: "berlin",
                                area: "europe",
                                jp: "ドイツ"
                            },
                            {
                                country: "america",
                                principal: "d.c.",
                                area: "america",
                                jp: "アメリカ"
                            },
                        ]
                    }
                },
                methods: {
                    getKeysFunction(x){
                        return Object.keys(x)
                    },
                    getValueFunction(y){
                        return Object.values(y)
                    }
                }
            }).mount("#el02")
        </script>

        <hr>

        <section id="el03">

            <input type="text" v-model="prefecture">
            <input type="submit" value="submit" @click="submitFunction">
        </section>

        <script>

            createApp({
                data(){
                    return {
                        prefecture : ""
                    }
                },
                methods: {
                    submitFunction(){
                        console.log(this.prefecture)
                    }
                }
            }).mount("#el03")
        </script>

        <hr>

        <section id="el04">
            <h2>下処理</h2>


            <div v-for="menu in menus" class="el04__dl">
                <dl v-for="(value,key) in menu">
                    <!-- {{menu}} -->
                    <dt>{{key}}</dt>
                    <dd v-for="price in value">{{price}}</dd>
                </dl>
            </div>

            
        </section>

        <script>
            createApp({
                data(){
                    return {
                        menus : [
                            {
                                "魚" : [
                                    "1kg以下/1枚",
                                    "3kg以下/1枚",
                                    "5kg以下/1枚",
                                    "5kgオーバー"
                                ],
                                "水洗い" : [
                                    "500円",
                                    "600円",
                                    "800円",
                                    "1000円"
                                ],
                                "3枚おろし" : [
                                    "800円",
                                    "1000円",
                                    "1000円",
                                    "1500円"
                                ],
                                "アラ処理(兜割り)": [
                                    "＋280円",
                                    "＋380円",
                                    "＋500円",
                                    "＋600円"
                                ],
                                "切り身・開き加工": [
                                    "＋380円",
                                    "＋680円",
                                    "＋900円",
                                    "＋1500円"
                                ],
                                "真空パックプロトン冷凍" : [
                                    "＋500円",
                                    "＋700円",
                                    "＋900円",
                                    "＋1200円"
                                ]
                            }
                        ]
                    }
                }
            }).mount("#el04")
        </script>


        <hr>

        <section ></section>


</main>

    

</body>
</html>
