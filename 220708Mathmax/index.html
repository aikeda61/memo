<body>

    <p>配列から最大値を取得する方法：2パターン</p>


    <script>
        var nums = [112, 105, 121, 111];


        //パターン01
        console.log( Math.max(...nums) ); // 121
        // console.log( String.fromCharCode(...nums) ); // "piyo"  これ何〜？


        //パターン02
        let max = nums.reduce(function(x,y){
            return Math.max(x,y);
        })
        console.log(max)



    </script>
    
</body>
